<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/public/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">Chat App</span>
      <div class="ms-auto d-flex align-items-center gap-2">
        <span id="welcome" class="text-white small"></span>
        <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row g-3">
      <!-- rooms -->
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="mb-3">Rooms</h5>

            <div class="mb-2">
              <label class="form-label">Select room</label>
              <select id="roomSelect" class="form-select">
                <option value="devops">devops</option>
                <option value="cloud computing">cloud computing</option>
                <option value="covid19">covid19</option>
                <option value="sports">sports</option>
                <option value="nodeJS">nodeJS</option>
              </select>
            </div>

            <div class="d-flex gap-2">
              <button id="joinBtn" class="btn btn-primary w-50">Join</button>
              <button id="leaveBtn" class="btn btn-secondary w-50" disabled>Leave</button>
            </div>

            <hr />
            <div class="small text-muted">Current room:</div>
            <div id="currentRoom" class="fw-semibold">None</div>
          </div>
        </div>

        <!-- private -->
        <div class="card shadow-sm mt-3">
          <div class="card-body">
            <h5 class="mb-2">Private Chat</h5>

            <div class="mb-2">
              <label class="form-label">Send to</label>
              <select id="privateUserSelect" class="form-select">
                <option value="">(select user)</option>
              </select>
            </div>

            <div id="typingIndicator" class="text-primary small mb-2" style="min-height: 20px;"></div>

            <div class="mb-2">
              <textarea id="privateInput" class="form-control" rows="2" placeholder="Type a private message..." disabled></textarea>
            </div>

            <button id="sendPrivateBtn" class="btn btn-outline-primary w-100" disabled>Send Private</button>
          </div>
        </div>
      </div>

      <!-- chat -->
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="mb-3">Room Chat</h5>

            <div id="chatBox" class="chat-box border rounded p-3 bg-white mb-3"></div>

            <div class="input-group">
              <input id="messageInput" class="form-control" placeholder="Type message..." disabled />
              <button id="sendBtn" class="btn btn-success" disabled>Send</button>
            </div>

            <div class="mt-2 small text-muted">
              Messages are saved to MongoDB and reload when you join the room again.
            </div>
          </div>
        </div>

        <div class="card shadow-sm mt-3">
          <div class="card-body">
            <h5 class="mb-3">Private Messages</h5>
            <div id="privateBox" class="chat-box border rounded p-3 bg-white"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/public/js/chat.js"></script>
</body>
</html>
