<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/public/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">Private Chat</span>

      <div class="ms-auto d-flex align-items-center gap-2">
        <!-- return main room -->
        <a class="btn btn-outline-secondary btn-sm" href="/chat">Back to Room Chat</a>

        <span id="welcome" class="text-white small"></span>
        <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row g-3">
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="mb-2">Select User</h5>

            <div class="mb-2">
              <label class="form-label">Chat with</label>
              <select id="privateUserSelect" class="form-select">
                <option value="">(loading users...)</option>
              </select>
            </div>

            <div id="typingIndicator" class="text-primary small mb-2" style="min-height: 20px;"></div>

            <div class="mb-2">
              <textarea id="privateInput" class="form-control" rows="2"
                placeholder="Type a private message..." disabled></textarea>
            </div>

            <button id="sendPrivateBtn" class="btn btn-primary w-100" disabled>Send</button>

            <!-- status area -->
            <div id="status" class="small text-muted mt-2"></div>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="mb-3">Private Messages</h5>

            <!-- Chat box -->
            <div id="privateBox" class="chat-box border rounded p-3 bg-white"></div>

            <div class="mt-2 small text-muted">
              Private messages are saved in MongoDB and reload when you reopen this chat.
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/public/js/private.js"></script>
</body>
</html>
